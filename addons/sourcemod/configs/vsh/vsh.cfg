//List of keys for each class-slot and weapon index
//- prefab          - Which weapon index should weapon copy to (Only works on index, use this for reskin weapons)
//- desp            - Description of the weapon (displays when round starts and /vshclass)
//- restricted      - Should weapon be replaced with default weapon (Only works on index)
//- attrib          - List of attributes and value to apply weapon
//- minicrit        - Give minicrit when holding weapon
//- crit            - Give crit when holding weapon
//- clip            - Set given clip size on spawn
//- banner          - Tags function to call when player uses banner
//- uber            - Tags function to call when player uses uber
//- jarate          - Tags function to call when player jarated someone
//- spawn           - Tags function to call when player spawns into map
//- think           - Tags function to call on every frame 
//- attackdamage    - Tags function to call when dealt damage, along with changing damage input
//- takedamage      - Tags function to call when taken damage, along with changing damage input
//- attack          - Tags function to call when player shoots/swing weapon, along with changing crit calculations
//- heal            - Tags function to call when player attempts to heal something with medigun, along with allowing to heal buildings
//
//Keys unsure what to do with those
//- projectile
//- lunchbox
//
//Keys that call function have some extra bits to use
//- slot            - Override default slot to a new given slot
//- filter          - Check if client/etc have given filter, otherwise ignore everything below
//- Tags_*          - Tags function to call with params
//- block           - Index to block class-slot's function being called
//- set             - Only works on attackdamage and takedamage, Sets damage to X
//- perplayer       - Only works on attackdamage and takedamage, Sets damage to X multiplied by amount of players
//- multiply        - Only works on attackdamage and takedamage, Multiplies damage by X
//- min             - Only works on attackdamage and takedamage, min possible damage to be made
//- max             - Only works on attackdamage and takedamage, max possible damage to be made
//- knockback       - Only works on attackdamage and takedamage, enable/disable knockback
//- crit            - Only works on "attack" key, set crit calculations state
//- healbuilding    - Only works on "heal" key, enable/disable healing building
//
//List of possible filters
//- cond            - Does client have cond id X
//- aim             - Is client aiming at X
//- sentrytarget    - Is client's sentry targeting X
//- damagetype      - Only works on attackdamage and takedamage, does damage have X damagetype
//- damagecustom    - Only works on attackdamage and takedamage, does damage have X damagecustom
//
//Params for every tags
//- name            - Unique name of the function for "block" and "override" to search into
//- override        - Override this "name" with new params, instead of creating new function
//- target          - Client/Entity to give stuffs to
//- delay           - Delay in seconds before calling function if given
//- call            - Amount of times to call this function, 1 as default
//- rate            - Delay in seconds to call each functions from "call", 0.0 as default (call all functions in an instant)
//
//TODO list of tags function
//

